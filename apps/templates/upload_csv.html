{% extends "public/public_template.html" %}

{% block title %}Upload CSV File{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload a CSV File</h1>
      <hr>

      <form action="/storage/uploads" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select file</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="csv" id="csv">
            <label class="custom-file-label" for="csv">Select file...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
